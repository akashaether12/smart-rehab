  <text x="980" y="270" font-family="IBM Plex Sans, Arial, sans-serif" font-size="20" fill="#102a43">82%</text>
  <text x="700" y="304" font-family="IBM Plex Sans, Arial, sans-serif" font-size="20" fill="#102a43">Reps</text>
  <text x="980" y="304" font-family="IBM Plex Sans, Arial, sans-serif" font-size="20" fill="#102a43">11</text>

