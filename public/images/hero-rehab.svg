      <stop offset="0%" stop-color="#ecfffd" />
      <stop offset="100%" stop-color="#fff5ec" />
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0ea5a3" />
      <stop offset="100%" stop-color="#0f766e" />
    </linearGradient>
  </defs>

  <rect width="1200" height="700" fill="url(#bg)" rx="24" />

  <circle cx="155" cy="140" r="80" fill="#d7f5f3" />
  <circle cx="1050" cy="540" r="110" fill="#ffedd5" />

  <rect x="650" y="95" width="430" height="290" rx="20" fill="#ffffff" stroke="#d6e1ec" stroke-width="3" />
  <rect x="680" y="130" width="370" height="55" rx="12" fill="#f6fbff" />
  <text x="700" y="164" font-family="Sora, Arial, sans-serif" font-size="24" fill="#102a43">Session Progress</text>
  <rect x="700" y="220" width="320" height="18" rx="9" fill="#deedf8" />
